{% extends "base.html" %}

{% block content %}
<!-- Quick Add with Progressive Disclosure -->
<div class="card" style="margin-bottom: 32px;">
    <form id="quick-add-form" hx-post="/highlights" hx-target="#highlights-list .stack" hx-swap="afterbegin"
        hx-on::after-request="this.reset(); hideExtraFields()">
        <div class="form-group" style="margin-bottom: 0;">
            <textarea id="highlight-text" name="text" rows="3" placeholder="Paste a highlight to save it..."
                style="font-size: 15px; resize: vertical;" required autofocus oninput="showExtraFields()"></textarea>
        </div>

        <!-- Extra fields - hidden until text is entered -->
        <div id="extra-fields" class="section-divider" style="display: none;">
            <div class="grid-two" style="margin-bottom: 12px;">
                <input type="text" name="tags" placeholder="Tags (comma-separated)">
                <input type="text" name="note" placeholder="Your note (why it matters)">
            </div>

            <div class="grid-two" style="margin-bottom: 16px;">
                <input type="text" name="source_url" placeholder="URL (for web)">
                <input type="text" name="source_title" placeholder="Title (for books)">
            </div>

            <div class="form-actions">
                <button type="submit" class="btn btn--ghost">
                    Save Highlight
                    <span class="htmx-indicator">...</span>
                </button>
            </div>
        </div>
    </form>
</div>

<!-- Recent Highlights -->
<div class="section-header">
    <h2 class="section-title">Recent Highlights</h2>
    <small class="section-meta">{{ highlights|length }} total</small>
</div>

<div id="highlights-list">
    {% include "partials/highlights_list.html" %}
</div>

<script>
    function showExtraFields() {
        const text = document.getElementById('highlight-text').value.trim();
        const extraFields = document.getElementById('extra-fields');
        if (text && extraFields.style.display === 'none') {
            extraFields.style.display = 'block';
            extraFields.style.animation = 'slideDown 0.2s ease-out';
        }
    }

    function hideExtraFields() {
        const extraFields = document.getElementById('extra-fields');
        const highlightText = document.getElementById('highlight-text');
        extraFields.style.display = 'none';
        highlightText.value = '';
        highlightText.rows = 3;
    }

    // Add animation
    const style = document.createElement('style');
    style.textContent = `
    @keyframes slideDown {
        from {
            opacity: 0;
            transform: translateY(-10px);
        }
        to {
            opacity: 1;
            transform: translateY(0);
        }
    }
`;
    document.head.appendChild(style);
</script>
{% endblock %}
