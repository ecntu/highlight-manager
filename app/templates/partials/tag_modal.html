<div style="max-width: 400px; background: white; border-radius: 12px; padding: 24px;" onclick="event.stopPropagation()">
    <h3 style="margin-bottom: 16px; font-size: 16px;">Add Tag</h3>
    <form hx-post="/highlights/{{ highlight.id }}/tags" hx-target="#highlight-view" hx-swap="outerHTML"
        hx-on::after-request="document.getElementById('tag-modal').style.display='none'">
        <div class="form-group" style="margin-bottom: 16px;">
            <input type="text" name="tag_name" placeholder="Enter tag name" autofocus required>
        </div>
        <div class="row" style="gap: 8px; justify-content: flex-end;">
            <button type="button" onclick="document.getElementById('tag-modal').style.display='none'"
                class="btn btn--ghost btn--sm">Cancel</button>
            <button type="submit" class="btn btn--ghost btn--sm">Add Tag</button>
        </div>
    </form>
</div>
