<div id="reminders-panel">
    <details {% if keep_open %}open{% endif %}
        style="border: 1px solid var(--border); border-radius: var(--radius-md); background: var(--panel); overflow: hidden;">
        <summary
            style="list-style: none; cursor: pointer; padding: 12px 14px; display: flex; justify-content: space-between; align-items: center;">
            <span class="muted-2" style="font-size: 13px; font-weight: 500;">Reminders ({{
                highlight.reminders|length }})</span>
            <span class="muted-2" style="font-size: 18px; line-height: 1;">+</span>
        </summary>
        <div style="padding: 14px; border-top: 1px solid var(--border);">
            <div style="margin-bottom: 14px;">
                <div class="reminder-controls">
                    <form hx-post="/highlights/{{ highlight.id }}/reminders" hx-target="#reminders-panel"
                        hx-swap="outerHTML">
                        <input type="hidden" name="keep_open" value="1">
                        <div class="reminder-presets">
                            <button type="submit" class="btn btn--ghost btn--sm reminder-preset-btn" name="preset"
                                value="tomorrow">Tomorrow</button>
                            <button type="submit" class="btn btn--ghost btn--sm reminder-preset-btn" name="preset"
                                value="next_week">Next wk</button>
                            <button type="submit" class="btn btn--ghost btn--sm reminder-preset-btn" name="preset"
                                value="next_month">Next mo</button>
                            <button type="submit" class="btn btn--ghost btn--sm reminder-preset-btn" name="preset"
                                value="next_year">Next yr</button>
                        </div>
                    </form>
                    <form hx-post="/highlights/{{ highlight.id }}/reminders" hx-target="#reminders-panel"
                        hx-swap="outerHTML">
                        <input type="hidden" name="keep_open" value="1">
                        <div class="reminder-custom">
                            <input type="date" name="remind_on" required class="reminder-date-input">
                            <button type="submit" class="btn btn--ghost btn--sm">Add date</button>
                        </div>
                    </form>
                </div>
            </div>

            {% if highlight.reminders %}
            <div class="stack" style="gap: 8px;">
                {% for reminder in highlight.reminders %}
                <div id="highlight-reminder-{{ reminder.id }}" class="list-card reminder-card reminder-card--inline-mobile" style="padding: 10px 12px;">
                    <div class="reminder-card-content">
                        <span class="muted" style="font-size: 13px;">{{ reminder.remind_at.strftime('%b %d, %Y') }}</span>
                    </div>
                    <div class="reminder-card-actions">
                        <button hx-delete="/highlights/{{ highlight.id }}/reminders/{{ reminder.id }}"
                            hx-target="#reminders-panel" hx-swap="outerHTML" class="icon-btn"
                            style="width: 28px; height: 28px; color: #9ca3af; border-color: #e5e7eb;"
                            title="Mark reminder done" aria-label="Mark reminder done">
                            <svg class="icon" xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 24 24"
                                stroke="currentColor">
                                <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2"
                                    d="M5 13l4 4L19 7" />
                            </svg>
                        </button>
                    </div>
                </div>
                {% endfor %}
            </div>
            {% endif %}
        </div>
    </details>
</div>
