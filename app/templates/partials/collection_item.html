<div style="padding: 15px; background: #f8f9fa; border-radius: 4px; border-left: 4px solid #007bff;">
    <div style="display: flex; justify-content: space-between; align-items: start;">
        <div style="flex: 1;">
            <h3 style="margin-bottom: 5px;">
                <a href="/collections/{{ collection.id }}" style="color: #000; text-decoration: none;">
                    {{ collection.name }}
                </a>
            </h3>
            <p style="color: #666; font-size: 14px; margin-bottom: 5px;">{{ collection.description or "No description"
                }}</p>
            <small style="color: #999;">{{ collection.highlights|length }} highlights</small>
        </div>
        <div style="display: flex; gap: 10px;">
            <a href="/collections/{{ collection.id }}"
                style="padding: 6px 12px; background: #007bff; color: white; text-decoration: none; border-radius: 4px; font-size: 12px;">
                View
            </a>
        </div>
    </div>
</div>
