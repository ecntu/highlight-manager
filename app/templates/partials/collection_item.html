<div class="list-card clickable" data-collection-id="{{ collection.id }}" data-collection-name="{{ collection.name }}"
    onclick="window.location='/collections/{{ collection.id }}'">
    <div class="row-between" style="align-items: start;">
        <div style="flex: 1; min-width: 0;">
            <h3 style="margin-bottom: 6px; font-size: 15px; font-weight: 600;">
                {{ collection.name }}
            </h3>
            {% if collection.description %}
            <p class="muted" style="font-size: 13px; margin-bottom: 8px; line-height: 1.4;">{{ collection.description }}
            </p>
            {% endif %}
            <div class="muted-2" style="font-size: 13px;">
                {{ collection.highlights|length }} highlight{% if collection.highlights|length != 1 %}s{% endif %}
            </div>
        </div>
    </div>
</div>
